<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//JP">
<html lang="ja">
<body>
    <textarea onkeyup="textarea(this);" onchange="textarea(this);" id="input" style="width: 800px; height: 200px;"></textarea><br/>
    <div id="disp" style="width: 0px;"></div>
</body>
<head>
    <script type="text/javascript" src="script/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script type="text/javascript">
        let mChange = true;
        function textarea(obj) {
            document.getElementById("disp").innerHTML = obj.value;
            mChange = true;
        }
        setInterval(function() {
            if(mChange) {
                loadScript();
                mChange = false;
            }
        }, 1000);
    </script>
</head>
</html>
