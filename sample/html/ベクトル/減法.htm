<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//JP">
<html lang="ja">
<meta charset="utf-8">
<head>
    <link href="../style.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML"></script>
    <script type="text/javascript" src="../../script/math.js"></script>
    <script type="text/javascript" src="../../script/drawer.js"></script>
</head>
<body>
<table>
<tr>
    <td colspan="2">
		\begin{align}
		\mathbf{a}-\mathbf{b}:=\begin{pmatrix}
            \mathbf{a}_1-\mathbf{b}_1 \\
            \mathbf{a}_2-\mathbf{b}_2 \\
            \vdots \\
            \mathbf{a}_n-\mathbf{b}_n
        \end{pmatrix}
		\end{align}
    </td>
</tr>
<tr>
    <td>\begin{align}\mathbf{a}\end{align}</td>
    <td>(<span id="dispA"></span>)</td>
</tr>
<tr>
    <td>\begin{align}\mathbf{b}\end{align}</td>
    <td>(<span id="dispB"></span>)</td>
</tr>
<tr>
    <td style="width:40px;">\begin{align}\mathbf{a} - \mathbf{b}\end{align}</td>
    <td>(<span id="dispAB"></span>)</td>
</tr>
<tr>
    <td colspan="2"><canvas id="disp"></canvas></td>
</tr>
</table>
</body>
